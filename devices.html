            <div class="n0-container n0-padding-16 n0-teal">
                <h3>Equipment Selection</h3>
                <div class="n0-row-padding-small">
                    <div class="n0-quarter">
                        <select v-model="selectA" v-on:change="setSystem()" class="n0-select" name="option">
                        <option value="" disabled selected>Select System</option>
                        <option v-for="item in list01">{{ item }}</option>
                        </select>
                    </div>
                    <div class="n0-quarter">
                        <select v-model="selectB" v-on:change="setItem()" class="n0-select" name="option">
                        <option value="" disabled selected>Select Item</option>
                        <option v-for="item in list02">{{ item }}</option>
                        </select>
                    </div>
                    <div class="n0-quarter">
                        <select v-model="selectC" class="n0-select" name="option">
                        <option value="" disabled selected>Select Floor</option>
                        <option v-for="item in list03">{{ item }}</option>
                        </select>
                    </div>
                    <div class="n0-quarter">
                        <div class="n0-container">
                            <input v-on:input="inputA($event)" class="n0-input n0-border" type="number" placeholder="input Floor/Item Identifier">
                        </div>
                    </div>
                </div>
            </div>
            <div class="n0-container n0-padding-16 n0-teal">
                <button v-on:click="getAssetName()" class="n0-button n0-ripple n0-green">Get Asset ID String</button>
                <h5>Asset Name: <b>{{ assetName }}</b></h5>
            </div>

            <hr>

    <script>
        // Get the Sidebar
var mySidebar = document.getElementById("mySidebar");

// Get the DIV with overlay effect
var overlayBg = document.getElementById("myOverlay");

// Toggle between showing and hiding the sidebar, and add overlay effect
function w3_open() {
  console.log("should be working yo");
  if (mySidebar.style.display === 'block') {
    mySidebar.style.display = 'none';
    overlayBg.style.display = "none";
  } else {
    mySidebar.style.display = 'block';
    overlayBg.style.display = "block";
  }
}

// Close the sidebar with the close button
function w3_close() {
  mySidebar.style.display = "none";
  overlayBg.style.display = "none";
}
    </script>
